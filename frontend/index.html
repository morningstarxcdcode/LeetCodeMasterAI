<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advanced LeetCode AI Agent</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Advanced LeetCode AI Agent</h1>
        <div class="agent-face" id="agentFace">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <textarea id="problemInput" placeholder="Paste your LeetCode problem description here..."></textarea>
        <button id="solveBtn">Solve Problem</button>
        <div id="output">
            <h2>Solution</h2>
            <pre id="solutionCode"></pre>
            <h2>Explanation</h2>
            <p id="explanationText"></p>
            <h2>Confidence</h2>
            <p id="confidenceText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
